{% extends "base.html" %}
{% block content %}
<h1>Allu</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="nimi" class='col-sm-2 control-label'>Nimi</label>
        <div class="col-sm-10">
            <input class="form-control" id="nimi" type="text" value="Allu">
        </div>
    </div>
    <div class="form-group">
        <label for="katuosoite" class='col-sm-2 control-label'>Katuosoite</label>
        <div class="col-sm-10">
            <input class="form-control" id="katuosoite" type="text" value="Aleksis Kiven katu 9">
        </div>
    </div>
    <div class="form-group">
        <label for="paikkakunta" class='col-sm-2 control-label'>Paikkakunta</label>
        <div class="col-sm-10">
            <input class="form-control" id="paikkakunta" type="text" value="Helsinki">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type='submit' class='btn btn-primary'>Tallenna</button>
        </div>
    </div>
</form>

{% endblock %}
