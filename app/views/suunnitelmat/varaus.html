{% extends "base.html" %}
{% block content %}
<h1>Uusi varaus</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="palvelu" class='col-sm-2 control-label'>Terapia</label>
        <div class="col-sm-10">
            <select class="form-control" id="palvelu">
                <option value="1">Askeltutkimus</option>
                <option value="2">Kävelyharjoittelu</option>
                <option value="3">Niskahieronta</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="tyontekija" class='col-sm-2 control-label'>Terapeutti</label>
        <div class="col-sm-10">
            <select class="form-control" id="tyontekija">
                <option value="1">Keijo Kolmonen</option>
                <option value="2">Terttu Testaaja</option>
                <option value="3">Totte Toka</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="toimitila" class='col-sm-2 control-label'>Toimipaikka</label>
        <div class='col-sm-10'>
            <select class="form-control" id="toimitila">
                <option value="1">Allu (Aleksis Kiven katu 9, Helsinki)</option>
                <option value="2">Hauki (Haukilahdenkatu 4, Helsinki)</option>
                <option value="3">Portti (Maistraatinportti 2, Helsinki)</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="paiva" class='col-sm-2 control-label'>Päivä</label>
        <div class="col-sm-10">
            <input class="form-control" type="date" id="paiva">
        </div>
    </div>
    <div class="form-group">
        <label for="kellonaika" class='col-sm-2 control-label'>Kellonaika</label>
        <div class="col-sm-10">
            <input class="form-control" type="time" id="kellonaika">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type='submit' class='btn btn-primary'>Tee varaus</button>
        </div>
    </div>
</form>

{% endblock %}
