{% extends "base.html" %}
{% block content %}
<h1>Tervetuloa Vallilaan!</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="ktunnus" class='col-sm-2 control-label'>Käyttäjätunnus</label>
        <div class="col-sm-10">
            <input class="form-control" type="email" id="ktunnus">
        </div>
    </div>
    <div class="form-group">
        <label for="salasana" class='col-sm-2 control-label'>Salasana</label>
        <div class="col-sm-10">
            <input class="form-control" type="password" id="salasana">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type='submit' class='btn btn-primary'>Kirjaudu</button>
        </div>
    </div>
</form>

{% endblock %}
