{% macro destroy_button(action, text) %}
<form method="post" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">{{text|default('Poista')}}</button>
</form>
{% endmacro %}

{% macro edit_button(path, text) %}
<a href="{{path}}" class="btn btn-primary" role="button">{{text|default('Muokkaa')}}</a>
{% endmacro %}

{% macro error_div(errors) %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endmacro %}
