{% extends "base.html" %}
{% block content %}
<h1>Lisää palvelu</h1>
<form method="post" action="{{base_path}}/palvelu" class="form-horizontal">
    <div class="form-group">
        <label for="nimi" class="col-sm-2 control-label">Nimi</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="nimi" name="nimi">
        </div>
    </div>
    <div class="form-group">
        <label for="kesto" class="col-sm-2 control-label">Kesto</label>
        <div class="col-sm-10">
            <input class="form-control" type="time" id="kesto" name="kesto">
        </div>
    </div>
    <div class="form-group">
        <label for="kuvaus" class="col-sm-2 control-label">Kuvaus</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="kuvaus" name="kuvaus"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type='submit' class='btn btn-primary'>Tallenna</button>
        </div>
    </div>
</form>

<a href="{{base_path}}/palvelu" class="btn btn-link" role="button">Takaisin palvelulistaan</a>
{% endblock %}
