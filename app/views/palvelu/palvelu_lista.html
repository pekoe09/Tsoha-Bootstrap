{% extends "base.html" %}
{% block content %}
<h1>Tarjottavat terapiapalvelut</h1>
{% if message is not empty %}<div class="alert alert-success">{{message}}</div>{% endif %}
<a href="{{base_path}}/palvelu/uusi" class="btn btn-primary" role="button">Lisää palvelu</a>
<table class="table">
    <thead>
        <tr>
            <td>Terapia</td>
            <td>Kesto</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for palvelu in palvelut %}
        <tr>
            <td>{{palvelu.nimi}}</td>
            <td>{{palvelu.kesto}}</td>
            <td><a href="palvelu/{{palvelu.id}}">Lisätietoja</a></td>
            <td><button type="button" class="btn btn-primary">Muuta</button></td>
            <td><button type="button" class="btn btn-danger">Poista</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
