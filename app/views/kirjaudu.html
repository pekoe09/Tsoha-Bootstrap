{% extends "base.html" %}
{% block content %}
<h1>Tervetuloa Vallilaan!</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form class="form-horizontal" method="post" action="{{base_path}}/kirjaudu">
    <div class="form-group">
        <label for="sahkoposti" class='col-sm-2 control-label'>Sähköposti</label>
        <div class="col-sm-10">
            <input class="form-control" type="email" id="sahkoposti" name="sahkoposti" value="{{sahkoposti}}">
        </div>
    </div>
    <div class="form-group">
        <label for="salasana" class='col-sm-2 control-label'>Salasana</label>
        <div class="col-sm-10">
            <input class="form-control" type="password" id="salasana" name="salasana">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type='submit' class='btn btn-primary'>Kirjaudu</button>
        </div>
    </div>
</form>

{% endblock %}
