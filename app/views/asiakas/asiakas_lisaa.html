{% extends "base.html" %}
{% block content %}
<h1>Rekisteröidy asiakkaaksi</h1>
<form method="post" action="{{base_path}}/asiakas" class="form-horizontal">
    <div class="form-group">
        <label for="sukunimi" class='col-sm-2 control-label'>Sukunimi</label>
        <div class="col-sm-10">
            <input class="form-control" id="sukunimi" name="sukunimi" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="etunimi" class='col-sm-2 control-label'>Etunimi</label>
        <div class="col-sm-10">
            <input class="form-control" id="etunimi" name="etunimi" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="sahkoposti" class='col-sm-2 control-label'>Sähköposti</label>
        <div class="col-sm-10">
            <input class="form-control" id="sahkoposti" name="sahkoposti" type="text">
        </div>
    </div>
        <div class="form-group">
        <label for="salasana" class='col-sm-2 control-label'>Salasana</label>
        <div class="col-sm-10">
            <input class="form-control" id="salasana" name="salasana" type="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type='submit' class='btn btn-primary'>Tallenna</button>
        </div>
    </div>
</form>

<a href="{{base_path}}/asiakas" class="btn btn-link" role="button">Takaisin asiakaslistaan</a>
{% endblock %}
